<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1></h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Periodicidad Plan Estudio</li>
        </ol>
      </div>
    </div>
  </div>
</section>


<div class="grid grid-nogutter surface-0 text-800 position-relative" >
  <div class="ribbon-wrapper ribbon-xl">
    <div class="ribbon bg-danger text-xl">
      PRUEBAS
    </div>
  </div>
  <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
    <section>
      <div class="text-6xl text-primary font-bold mb-3">Periodicidad de Plan Estudios
        <p-overlayPanel #op [showCloseIcon]="true" [style]="{width: '450px'}" >
          <ng-template pTemplate>
            <video width="100%" height="auto" autoplay controls>
              <source src="assets/video/estadoplan.webm" type="video/mp4">
            </video>
          </ng-template>
        </p-overlayPanel>

        <button (click)="op.toggle($event)"
                pButton
                pRipple
                type="button"
                icon="pi pi-video"
                class="p-button-rounded p-button-secondary p-button-text"
        >
        </button>

      </div>
      <p class="mt-0 mb-4 text-700 line-height-3">Periodicidad de planes,
        definidos como Quincenal, Semanal y Modular. Adicione los que necesite.</p>


      <form [formGroup]="form">
        <p-panel header="Registro" [toggleable]="false">


          <ng-template pTemplate="icons">
            <button pButton pRipple type="button" icon="pi pi-send" (click)="guardar()" pTooltip="Guardar" tooltipPosition="top"
                    class="p-button-rounded p-button-success p-button-text p-button"></button>
            <button pButton pRipple type="button" icon="pi pi-times" (click)="cancelar()" pTooltip="Cancelar" tooltipPosition="top"
                    class="p-button-rounded p-button-danger p-button-text p-button"></button>

          </ng-template>

          <div class="p-fluid p-formgrid grid">
            <div class="p-field col-12 md:col-6 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <input pInputText id="ftxt-nombre" type="text" required="true"
                                       formControlName="nombrePeriodicidadPlanEstudios">
                                <label for="ftxt-nombre">* Periodicidad Plan Estudio</label>
                              </span>
            </div>
            <div class="p-field col-12 md:col-6 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <input pInputText id="ftxt-codigo" type="text" required="true"
                                       formControlName="codigoPeriodicidadPlanEstudios" maxlength="10">
                                <label for="ftxt-codigo">* Código Periodicidad Plan</label>
                              </span>
            </div>
            <div class="p-field col-12 md:col-12 md:mb-4 mb-0 px-3">
                              <span class="p-float-label">
                                  <input pInputText id="ftxt-obs" type="text" required="true"
                                         formControlName="descripcionPeriodicidadPlanEstudios">
                                  <label for="ftxt-obs">* Descripción </label>
                             </span>
            </div>
            <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3 flex justify-content-evenly">
              <label for="ftxt-activo">* Activo </label>
              <p-inputSwitch id="ftxt-activo" formControlName="activoPeriodicidadPlanEstudios"></p-inputSwitch>

            </div>


          </div>


        </p-panel>
      </form>

    </section>
  </div>
  <div class="col-12 md:col-6 overflow-hidden">
    <img class="md:ml-auto block md:h-full img-fluid" src="https://mdbcdn.b-cdn.net/img/Photos/Others/screens-section.jpg" alt="Sample image"
         style="height: auto !important;margin-top:15%; margin-right:15%">

  </div>
</div>




<p-divider></p-divider>

<app-periodicidadplantable [lstPeriodicidadPlan]="lstPeriodicidadPlan" (periodicidadPlanSelect)=setSeleccionado($event)></app-periodicidadplantable>
