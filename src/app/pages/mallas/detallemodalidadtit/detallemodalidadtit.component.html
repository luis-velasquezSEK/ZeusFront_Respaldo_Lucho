<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1></h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Detalle Modalidad Titulacion</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<div class="grid grid-nogutter surface-0 text-800 position-relative">
    <div class="ribbon-wrapper ribbon-l">
        <div class="ribbon bg-danger text-xl">
            PRUEBA
        </div>
    </div>
    <div class="col-12 md:col-12 p-6 text-center md:text-left align-items-center ">
        <section>
            <div class="text-6xl text-primary font-bold mb-3">Detalle Modalidad Titulacion
                <p-overlayPanel #op [showCloseIcon]="true" [style]="{width: '450px'}">
                    <ng-template pTemplate>
                        <video width="100%" height="auto" autoplay controls>
                            <source src="assets/video/estadoplan.webm" type="video/mp4">
                        </video>
                    </ng-template>
                </p-overlayPanel>

                <button (click)="op.toggle($event)" pButton pRipple type="button" icon="pi pi-video"
                    class="p-button-rounded p-button-secondary p-button-text">
                </button>
            </div>
            <p class="mt-0 mb-4 text-700 line-height-3">Las Carrearas son unidades especializadas en diferentes
                ramas académicas, las mismas que pertenecen a una Facultad.</p>

            <form [formGroup]="form" enctype="multipart/form-data" accept-charset="utf8">
                <p-panel header="Registro" [toggleable]="false">
                    <ng-template pTemplate="icons"
                        pStyleClass="display: flex; justify-content: end; align-items: center;">
                        <button pButton pRipple type="button" icon="pi pi-send" (click)="guardar()" pTooltip="Guardar"
                            tooltipPosition="top"
                            class="p-button-rounded p-button-success p-button-text p-button"></button>
                        <button pButton pRipple type="button" icon="pi pi-times" (click)="cancelar()"
                            pTooltip="Cancelar" tooltipPosition="top"
                            class="p-button-rounded p-button-danger p-button-text p-button"></button>

                    </ng-template>
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <input pInputText id="ftxt-codigo" type="text" required="true"
                                    formControlName="codigoDetalleMt" [maxLength]="50">
                                <label for="ftxt-codigo">* Código</label>
                            </span>
                        </div>
                        <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <input pInputText id="ftxt-nombre" type="text" required="true"
                                    formControlName="nombreDetalleMt">
                                <label for="ftxt-nombre">* Nombre</label>
                            </span>
                        </div>
                        <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <input pInputText id="ftxt-observacion" type="text" required="true"
                                    formControlName="observacionesDetalleMt">
                                <label for="ftxt-observacion">* Observacion</label>
                            </span>
                        </div>
                        <div class="p-field col-12 md:col-4  mb-0 px-3">
                            <span class="p-float-label">
                                <p-dropdown [filter]="true" filterBy="TipoModalidad"
                                            [showClear]="true" id="fdd-listTipoMt"
                                            required [options]="lstTipoMt"
                                            [(ngModel)]="TipoMtSelected"
                                            [ngModelOptions]="{standalone: true}"
                                            optionLabel="nombreTipoModalidadTitulacion"
                                            (ngModelChange)="llenarDetalleTipoModadlidadTit($event)"
                                            [autoDisplayFirst]="false"></p-dropdown>
                                <label for="fdd-listTipoMt">* Tipo Modalidad</label>
                            </span>
                        </div>
                        <div class="p-field col-12 md:col-4  mb-0 px-3">
                            <span class="p-float-label">
                                <p-dropdown [filter]="true" filterBy="nombreSubTipoModalidadTitulacion"
                                            [showClear]="true" id="fdd-listsubTipoMt"
                                            emptyMessage="No existen SubTipo Modalidad Disponibles" 
                                            required [options]="lstSubTipoMt"
                                            [(ngModel)]="SubTipoMtSelected"
                                            (ngModelChange)="llenarDetalleSubTipoModadlidadTit($event)"
                                            [ngModelOptions]="{standalone: true}"
                                            optionLabel="nombreSubTipoModalidadTitulacion"

                                            [autoDisplayFirst]="false"></p-dropdown>
                                <label for="fdd-listsubTipoMt">* SubTipo Modalidad</label>
                            </span>
                        </div>
                        
                        <div class="p-field col-12 md:col-3 md:mb-4 mb-0 px-3 flex justify-content-evenly">
                            <label for="ftxt-activo">* Activo </label>
                            <p-inputSwitch id="ftxt-activo" formControlName="activoDetalleMt"></p-inputSwitch>
                        </div>

                    </div>

                </p-panel>
            </form>
        </section>
    </div>
</div>

<p-divider></p-divider>

<app-detallemodalidadtittable [lstDetalleMt]="lstDetalleMt | async" (detalleMtSelect)=setSeleccionado($event)>
</app-detallemodalidadtittable>
