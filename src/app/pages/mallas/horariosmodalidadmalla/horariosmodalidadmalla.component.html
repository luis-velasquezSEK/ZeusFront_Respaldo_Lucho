            <p class="mt-0 mb-4 text-700 line-height-3">La Franja Horaria se podran especificar
                la cantidad de tiempo necesario para cada modalidad respectiva</p>

            <form [formGroup]="form" enctype="multipart/form-data" accept-charset="utf8">
                <p-panel header="Registro" [toggleable]="false">
                    <ng-template pTemplate="icons"
                        pStyleClass="display: flex; justify-content: end; align-items: center;">
                        <button pButton pRipple type="button" icon="pi pi-send" (click)="guardar()" pTooltip="Guardar"
                            tooltipPosition="top"
                            class="p-button-rounded p-button-success p-button-text p-button"></button>
                        <button pButton pRipple type="button" icon="pi pi-times" (click)="cancelar()"
                            pTooltip="Cancelar" tooltipPosition="top"
                            class="p-button-rounded p-button-danger p-button-text p-button"></button>
                        <!-- <button pButton pRipple type="button" icon="pi pi-calendar" (click)="testHour()"
                            pTooltip="Test Hour" tooltipPosition="top"
                            class="p-button-rounded p-button-help p-button-text p-button"></button> -->
                    </ng-template>

                    <div class="p-fluid p-formgrid grid justify-content-center">
                        <div class="p-field col-12 md:col-2 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <input pInputText id="ftxt-nombre" type="text" required="true"
                                    formControlName="nombreModalidadMalla">
                                <label for="ftxt-nombre">* Semestre Inicio</label>
                            </span>
                        </div>
                        <div class="p-field col-12 md:col-2 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <input pInputText id="ftxt-nombre" type="text" required="true"
                                    formControlName="nombreModalidadMalla">
                                <label for="ftxt-nombre">* Semestre Fin</label>
                            </span>
                        </div>
                        <div class="p-field col-12 md:col-2 md:mb-4 mb-0 px-3">
                            <span class="p-float-label p-input-icon-right">
                                <i class="pi pi-calendar-plus"></i>
                                <input pInputText id="ftxt-nombre" type="text" required="true"
                                    formControlName="nombreModalidadMalla">
                                <label for="ftxt-nombre">* Dia Inicio</label>
                            </span>
                        </div>
                        <div class="p-field col-12 md:col-2 md:mb-4 mb-0 px-3">
                            <span class="p-float-label p-input-icon-right">
                                <i class="pi pi-calendar-plus"></i>
                                <input pInputText id="ftxt-nombre" type="text" required="true"
                                    formControlName="nombreModalidadMalla">
                                <label for="ftxt-nombre">* Dia Fin</label>
                            </span>
                        </div>
                        <div class="p-field col-12 md:col-2 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <p-calendar [timeOnly]="true" [hourFormat]="24" inputId="ftxt-horainicio" 
                                    formControlName="horaInicioModalidadMalla" (onFocus)="timeStaticStart($event)"></p-calendar> 
                                <!--input pInputText type="time" id="ftxt-horainicio" required="true"
                                    formControlName="horaInicioModalidadMalla"-->
                                <label for="ftxt-horainicio">* Hora Inicio</label>
                            </span>
                        </div>
                        <div class="p-field col-12 md:col-2 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <p-calendar [timeOnly]="true" [hourFormat]="24" inputId="ftxt-horainicio" 
                                    formControlName="horaInicioModalidadMalla" (onFocus)="timeStaticStart($event)"></p-calendar> 
                                <!--input pInputText type="time" id="ftxt-horainicio" required="true"
                                    formControlName="horaInicioModalidadMalla"-->
                                <label for="ftxt-horainicio">* Hora Inicio</label>
                            </span>
                        </div>
                    </div>
                </p-panel>
            </form>
        </section>
    </div>
<!-- </div> -->

<p-divider></p-divider>

<app-horariosmodmallatable 
    [lstHorasModMalla]="lstHorasModMalla" 
    (horasModMallaSelect)=setSeleccionado($event)
    (lstHorarioModMallaEMitter)="setListaHorarioModMallaEmitter($event)">
</app-horariosmodmallatable>
